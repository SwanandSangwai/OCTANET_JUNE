<!DOCTYPE html>
<html lang="en">
<head>
	<title>To-do List</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List Without JavaScript</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<h1><b>TO-DO LIST</b></h1>
	<hr>
	
	<div class="container">
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Meditation🧘🏻‍♂️">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Eat healthy breakfast🍛">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Help in house chores">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Take dog for a walk🐶">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Go to the bike mechanic">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Clean your bedroom">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Study📚">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Get a haircut💇🏻‍♂️">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Workout🏋🏻‍♂️">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Take the bins out🗑️">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Grocery shopping🧺">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)">
			<input class="todo__checkbox" type="checkbox">
		</div>
	</div>
	
</body>
</html>
